        <h1>Add Event Details</h1>
        <div class="create-event-form">
            <form method="POST">

                <div class="detail-container">
                    <label for="event-name">Event Name </label>
                    <input type="text" id="event-name">
                </div>

                <div class="detail-container-radio">
                    Event Type <br>
                    <input type="radio" id="tech" name="event-type">
                    <label for="event-type">Tech</label>
                    <input type="radio" id="non-tech" name="event-type">
                    <label for="event-type">Non-Tech</label>
                </div>

                <div class="detail-container-radio">
                    Event Mode <br>
                    <input type="radio" id="online" name="event-mode">
                    <label for="event-mode">Online</label>
                    <input type="radio" id="offline" name="event-mode">
                    <label for="event-mode">Offline</label>
                </div>

                <div class="detail-container">
                    <label for="event-desc">Event Description </label>
                    <textarea id="event-desc"></textarea>
                </div>

                <div class="detail-container">
                    <label for="event-team-size">Team size ("1" for solo events)</label>
                    <input type="number" id="event-team-size"></input>
                </div>

                <div class="detail-container">
                    <label for="event-time">Timings </label>
                    <input type="text" id="event-time">
                </div>

                <div class="detail-container">
                    <label for="event-date">Date</label>
                    <input type="text" id="event-date">
                </div>

                <div class="detail-container">
                    <label for="event-time">Timings </label>
                    <input type="text" id="event-time">
                </div>

                <div class="detail-container">
                    <label for="event-venue">Venue / Meet Link</label>
                    <input type="text" id="event-venue-or-link">
                </div>
               
                <div class="detail-container">
                    <label for="event-fee">Entry Fee ("-" for free event)</label>
                    <input type="number" id="event-team-size"></input>
                </div>

                <div class="detail-container invoice-container">
                    <label for="event-poster">Add event poster</label>
                    <input type="file" id="event-poster" name="event-poster" required>
                </div>
                
                <input type="submit" class="primary-btn" value="Confirm Event" style="display: block; margin:2rem auto;">

            </form>
        </div>
